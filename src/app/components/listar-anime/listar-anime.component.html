<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">ANIME LIST</span>
                    <button class="btn btn-success float-end" routerLink="/crear-anime">NEW</button>
                    <table *ngIf="listAnimes.length > 0" class="table table-striped mt-3">
                        <thead>
                          <tr>
                            <th scope="col">Anime</th>
                            <th scope="col">Gender</th>
                            <th scope="col">Seasons</th>
                            <th scope="col">Image</th>
                            <th scope="col"></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let anime of listAnimes">
                            <td>{{ anime.name }}</td>
                            <td>{{ anime.gender }}</td>
                            <td>{{ anime.season }}</td>
                            <td>{{ anime.image }}</td>
                            <td> 
                                <i [routerLink]="['/editar-anime', anime._id]" class="fas fa-edit text-primary"></i>
                                <i (click)="eliminarAnime(anime._id)" class="fas fa-trash text-danger"></i>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                      <h5 class="subtitulo" *ngIf="listAnimes.length == 0">No hay animes para mostrar</h5>
                </div>
            </div>
        </div>
    </div>
</div>
