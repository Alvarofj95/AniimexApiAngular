<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">{{ titulo | uppercase }}</span>
                    <form class="mt-3" [formGroup]="animeForm" (ngSubmit)="agregarAnime()">
                        <div class="mb-3">
                            <input type="text" formControlName="anime" class="form-control form-control-lg" placeholder="Anime">
                            <div class="text-danger"
                                *ngIf="animeForm.get('anime')?.hasError('required') && animeForm.get('anime')?.touched">
                                <span>El nombre del anime <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="gender" class="form-control form-control-lg" placeholder="Gender">
                            <div class="text-danger"
                                *ngIf="animeForm.get('gender')?.hasError('required') && animeForm.get('gender')?.touched">
                                <span>El genero del anime <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="season" class="form-control form-control-lg" placeholder="season">
                            <div class="text-danger"
                                *ngIf="animeForm.get('season')?.hasError('required') && animeForm.get('season')?.touched">
                                <span>Las temporadas del anime <strong>son obligatorias</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="image" class="form-control form-control-lg" placeholder="Image">
                            <div class="text-danger"
                                *ngIf="animeForm.get('image')?.hasError('required') && animeForm.get('anime')?.touched">
                                <span>La imagen del anime <strong>es obligatoria</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">                        
                            <button type="submit" [disabled]="animeForm.invalid" class="btn btn-success btn-lg float-end">ACCEPT</button>
                            <button routerLink="/" class="btn btn-secondary btn-lg float-start">BACK</button>
                        </div>
                    </form>
                </div>
            </div>>
        </div>
    </div>
</div>
